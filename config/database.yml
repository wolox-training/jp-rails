default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: training

  
test:
  <<: *default
  database: training_test

#
production:
  <<: *default
  database: training_production
  password: <%= ENV['WBOOK_API_DATABASE_PASSWORD'] %>
